      <h2>양념치킨</h2>
      <p>
        양념치킨 매콤달콤하면서 빨간 것이

 식욕도 돋아주면서 바삭한 식감의 치킨은

 우리를 기쁘게 해주는 음식 중의 하나다<br>

 그렇다면 양념치킨의 유래는 어떻게 될까?

      </p>
      <img
        src="양념.jpg"
        alt="양념 image" width="20%">
      <p>
        양념치킨의 유래는 미국의 프라이드치킨을

  한국인 입맛에 맞게 매콤달콤한 양념을

  버무려서 탄생한 요리로 알려져 있다<br>

  대체로 1980년대 한국에서 개발된 걸로 본다<br>

  미국의 치킨이 한국식으로 변형한 것으로

  한국식 미국 요리라고 볼 수 있다

      </p>
